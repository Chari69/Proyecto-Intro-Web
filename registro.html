<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BinaryShop - Registro</title>
	</head>
	<body>
		<div class="title">
			<h1>Binary<span>Shop</span></h1>
		</div>
		<div class="navbar">
			<a href="./index.html">Inicio</a>
			<a href="./login.html">Iniciar sesión</a>
			<a href="./registro.html">Registrarse</a>
		</div>

		<div class="centro">
			<h1>Registrarse</h1>
			<div id="error"></div>
			<form class="formulario" id="formRegistro">
				<div class="box">
					<h4>DATOS DE CUENTA</h4>
					<hr />
					<br />
					<p>
						<label for="nombreApellido">NOMBRE Y APELLIDO </label><br />
						<input type="text" id="nombreApellido" required />
					</p>
					<p>
						<label for="usuario">NICKNAME</label><br />
						<input type="text" id="usuario" required />
					</p>
					<p>
						<label for="password">CONTRASEÑA</label><br />
						<input type="password" id="password" required />
					</p>
					<p>
						<label for="repeatPassword">CONFIRMAR CONTRASEÑA</label><br />
						<input type="password" id="repeatPassword" required />
					</p>
					<p>
						<label for="tipoUsuario">TIPO DE USUARIO</label><br />
						<select id="tipoUsuario" name="tipoUsuario">
							<option value="comprador">Comprador</option>
							<option value="Vendedor">Vendedor</option>
							<option value="fiat">Personal</option>
						</select>
					</p>
				</div>
				<br />
				<div class="box">
					<h4>DATOS BANCARIOS</h4>
					<hr />
					<br />
					<p>
						<label for="banco">BANCO</label><br />
						<input type="text" id="banco" required />
					</p>
					<p>
						<label for="cuenta">CUENTA</label><br />
						<input type="text" id="cuenta" required />
					</p>
				</div>
				<br />
				<button type="submit" class="boton">Registrarse</button>
			</form>
		</div>
		<script src="main.js"></script>
	</body>
</html>
